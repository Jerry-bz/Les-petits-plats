<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Les petits plats</title>
  </head>

  <body>
    <header class="header">
      <img src="ASSETS/logo-entreprise.svg" alt="" />
      <nav class="header__nav">
        <input
          class="header__input"
          type="search"
          placeholder="Rechercher une recette"
        />
        <img src="ASSETS/logo-search.svg" alt="" />
      </nav>
    </header>
    <main>
      <div class="selection">
        <div class="selection__message"></div>
        <div class="selection__tag"></div>
        <div class="selection__options">
          <button class="selection__button selection__button--ingredients">
            Ingredients <img src="ASSETS/logo-arrowDown.svg" />
          </button>
          <div class="selection__options__button__ingredients">
            <div class="selection__button__ingredients">
              <input
                class="selection__button__ingredients__input"
                type="search"
                placeholder="Rechercher un ingrÃ©dient"
              />
              <img src="ASSETS/logo-arraowUp.svg" />
            </div>
            <div class="selection__button__list__ingredients"></div>
          </div>
          <button class="selection__button selection__button--devices">
            Appareils <img src="ASSETS/logo-arrowDown.svg" />
          </button>
          <div class="selection__options__button__devices">
            <div class="selection__button__devices">
              <input
                class="selection__button__devices__input"
                type="search"
                placeholder="Rechercher un appareil"
              />
              <img src="ASSETS/logo-arraowUp.svg" />
            </div>
            <div class="selection__button__list__devices"></div>
          </div>
          <button class="selection__button selection__button--utensils">
            Ustensiles <img src="ASSETS/logo-arrowDown.svg" />
          </button>
          <div class="selection__options__button__utensils">
            <div class="selection__button__utensils">
              <input
                class="selection__button__utensils__input"
                type="search"
                placeholder="Rechercher un ustensile"
              />
              <img src="ASSETS/logo-arraowUp.svg" />
            </div>
            <div class="selection__button__list__utensils"></div>
          </div>
        </div>
      </div>
      <div class="recipes"></div>
    </main>

    <script src="SCRIPTS/Pages/index.js" type="module"></script>
  </body>
</html>
